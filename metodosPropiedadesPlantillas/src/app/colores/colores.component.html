
<!--Ejemplo de como inyectar un estilo, usando directivas-->
<h1 [ngStyle] = "{'background' : colorHex()}">
    Componente anidado dentro del componente inicial de angular
    
    <!--Anidamos el componente "saludo"-->
    <app-saludo [colorNombre]= "colorLocal"></app-saludo> <!--Enviamos un valor a este componente-->
</h1>
